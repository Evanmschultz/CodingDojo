<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration Form Assignment</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <div>
            <label for="first name">First Name: * </label>
            <input type="text" name="first name" />
        </div>
        <div>
            <label for="last name">Last Name: * </label>
            <input type="text" name="last name" />
        </div>
        <div>
            <label for="email">email: * </label>
            <input type="text" name="email" />
        </div>
        <div>
            <label for="password">Password: * </label>
            <input type="password" name="password" />
        </div>
        <div>
            <label for="confirm password">Confirm Password</label>
            <input type="text" name="confirm password" />
        </div>
        <div>
            <label for="birthdate">Birthday: </label>
            <input type="date" name="birthdate" />
        </div>
        <div>
            <label for="gender">Gender Identity:</label>
        </div>
        <div>
            <input type="radio" name="gender" id="male" />
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" />
            <label for="female">Female</label>
            <input type="radio" name="gender" id="non-binary" />
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender" id="non-answer" />
            <label for="non-answer">Prefer not to say </label>
        </div>
        <div>
            <label for="description">A short description about myself:</label>
        </div>
        <div>
            <textarea
                name="description"
                id="description"
                cols="40"
                rows="3"
            ></textarea>
        </div>
        <div>
            <label for="language">Favorite Language: </label>
            <select name="language">
                <option value="python">Python</option>
                <option value="javascript">Javascript</option>
                <option value="r">R</option>
                <option value="mojo">Mojo</option>
            </select>
        </div>
        <div>
            <input
                type="checkbox"
                name="email-offers"
                id="email-offers"
                checked
            />
            <label for="email-offers">
                Yes, I would like to receive periodic email updates
            </label>
        </div>
        <div>
            <input type="submit" name="submit" id="submit" />
            <label for="submit">Create Account</label>
        </div>
        <p>* Indicates a required field</p>
    </body>
</html>
