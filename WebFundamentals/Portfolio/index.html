<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Evan Schultz Portfolio</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="title">
            <h1>Evan Schultz</h1>
        </div>
        <div>
            <a href="https://github.com/Evanmschultz">
                <img src="Assets/github.png" alt="Github Logo" />
            </a>
            <a href="https://www.linkedin.com/in/evan-schultz-66b0aa14/">
                <img src="Assets/linkedin.png" alt="Linkedin Logo" />
            </a>
            <a href="mailto:evanmschultz@gmail.com">
                <img src="Assets/email_logo.png" alt="Email Logo" />
            </a>
        </div>
        <div>
            <table>
                <tr>
                    <th>Front-End</th>
                    <th>Python</th>
                    <th>JavaScript</th>
                    <th>Databases</th>
                    <th>Concepts</th>
                </tr>
                <tr>
                    <td>HTML5</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>CSS</td>
                </tr>
            </table>
        </div>
        <form action="/">
            <h2>Contact me</h2>
            <div>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" />
                <label for="email">Email</label>
                <input type="text" name="email" id="email" />
            </div>
            <div>
                <label for="message">Message:</label>
            </div>
            <div>
                <textarea
                    name="message"
                    id="message"
                    cols="30"
                    rows="10"
                ></textarea>
            </div>
            <div>
                <input type="submit" value="Send Message" />
            </div>
        </form>
    </body>
</html>
