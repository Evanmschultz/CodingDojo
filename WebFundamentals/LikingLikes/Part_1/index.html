<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Liking Likes</title>
    </head>
    <body>
        <div class="container">
            <div class="box">
                <div class="box-top">
                    <div class="top-left">
                        <h2 class="users-name">Some User</h2>
                    </div>
                    <div class="top-right">
                        <p id="likes-display">0 like(s)</p>
                        <button class="btn" onclick="increaseLikes()">
                            Like
                        </button>
                    </div>
                </div>
                <p>
                    The Denver Nuggets just won the NBA Finals. I only know that
                    because my neighborhood has an obscene amount of fireworks
                    going off right now
                </p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
