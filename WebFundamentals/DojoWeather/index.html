<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Dojo Weather</title>
    </head>

    <body>
        <div class="navbar text-color-white">
            <div class="site-title">
                <h1 class="font-size-1">DojoWeather</h1>
            </div>

            <div class="site-links">
                <a href="#" class="font-size-3 text-deco-none text-color-white">
                    Burbank
                </a>
                <a href="#" class="font-size-3 text-deco-none text-color-white">
                    Chicago
                </a>
                <a href="#" class="font-size-3 text-deco-none text-color-white">
                    Dallas
                </a>
            </div>
        </div>

        <div class="main">
            <div class="header">
                <div class="flex-1">
                    <h2 class="font-size-2 flex-start">San Jose</h2>
                </div>
                <div class="flex-end align-center gap-1">
                    <p class="font-size-4">show temperature in</p>
                    <select
                        name="temp-scale"
                        id="temp-scale"
                        class="font-size-4"
                    >
                        <option value="celcius">°C</option>
                        <option value="farenheit">°F</option>
                    </select>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
