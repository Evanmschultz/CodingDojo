<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Profile Page</title>
    </head>
    <body>
        <div class="navbar">
            <div class="nav-left">
                <p class="title">Profile</p>
                <a href="#" class="link">Home</a>
                <a href="#" class="link">My Profile</a>
                <a href="#" class="link">Find Connections</a>
            </div>
            <div class="nav-middle"></div>
            <div class="nav-right">
                <button>Sign Out</button>
            </div>
        </div>
        <div class="main">
            <div class="main-left">
                <div class="main-left-1">
                    <img src="Assets/images/jane-m.jpg" alt="Jane Image" />
                    <div class="main-left-content">
                        <div class="display-name">Jane Doe</div>
                        <div class="main-left-text">
                            <img
                                src="Assets/icons/map-marker.png"
                                alt="map-marker"
                                class="map-marker"
                            />
                            <p>Seattle</p>
                        </div>
                        <div class="main-left-text">
                            <p>
                                Developer | Engineer | Problem Solver<br />Master
                                of shadows and the Internet!<br />
                            </p>
                        </div>
                        <div class="main-left-text">
                            <a href="#">
                                <img
                                    src="Assets/icons/gear.png"
                                    alt="gear icon"
                                    class="gear-icon"
                                />
                                <p>edit profile</p>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="main-left-2"></div>
            </div>
            <div class="main-right">
                <div class="main-right-1">
                    <div class="right-top-bar">
                        <p class="right-notification">2</p>
                        <p>Connection Requests</p>
                    </div>
                    <div class="connect-requests">
                        <div class="request">
                            <img
                                src="Assets/images/todd-s.jpg"
                                alt="Todd img"
                                class="request-img"
                            />
                            <p>Todd E</p>
                            <img
                                src="Assets/icons/accept-circle.png"
                                alt="accept-circle"
                                class="request-icon"
                            />
                            <img
                                src="Assets/icons/close-circle.png"
                                alt="close-circle"
                                class="request-icon"
                            />
                        </div>
                        <div class="request">
                            <img
                                src="Assets/images/phil-s.jpg"
                                alt="Phil img"
                                class="request-img"
                            />
                            <p>Phil S</p>
                            <img
                                src="Assets/icons/accept-circle.png"
                                alt="accept-circle"
                                class="request-icon"
                            />
                            <img
                                src="Assets/icons/close-circle.png"
                                alt="close-circle"
                                class="request-icon"
                            />
                        </div>
                        <div class="request2"></div>
                    </div>
                </div>
                <div class="main-right-2"></div>
            </div>
        </div>
    </body>
</html>
