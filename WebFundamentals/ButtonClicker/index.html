<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Button Clicker</title>
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <h1 class="nav-title">Dojonary</h1>
                <input
                    type="search"
                    placeholder="search"
                    class="search-field"
                />
                <button class="btn" onclick="changeLogin(this)">Login</button>
            </div>
            <div class="main">
                <div class="main-left">
                    <div class="box">
                        <div>
                            <h2>ninja</h2>
                            <p><i>noun</i></p>
                            <p>Plural: <i>ninjas</i></p>
                            <button
                                class="btn"
                                onclick="alert('Ninja was liked')"
                            >
                                13 likes
                            </button>
                        </div>
                        <div>
                            <p>
                                A practitioner skilled in the
                                <a href="#">Japanese</a> art of
                                <a href="#">ninjutsu</a>
                            </p>
                        </div>
                    </div>
                    <div class="box">
                        <div>
                            <h2>ninja</h2>
                            <p><i>noun</i></p>
                            <p>Plural: <i>ninjas</i></p>
                            <button
                                class="btn"
                                onclick="alert('Ninja was liked')"
                            >
                                37 likes
                            </button>
                        </div>
                        <div>
                            <p>
                                A
                                <a href="#">programmer</a> who breaks down
                                problems with <a href="#">zen</a>-like focus
                            </p>
                        </div>
                    </div>
                </div>
                <div class="main-right">
                    <div class="box">
                        <h3>Dojonary is defined by <strong>YOU</strong></h3>
                        <button class="btn" onclick="removeButton(this)">
                            Add Definition
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
