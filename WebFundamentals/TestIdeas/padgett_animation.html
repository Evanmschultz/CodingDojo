<!DOCTYPE html>
<html>
    <head>
        <style>
            canvas {
                background-color: #000;
            }
        </style>
    </head>
    <body>
        <canvas id="artworkCanvas"></canvas>

        <script>
            // Get the canvas element
            const canvas = document.getElementById("artworkCanvas")
            const ctx = canvas.getContext("2d")

            // Set the canvas dimensions
            canvas.width = window.innerWidth
            canvas.height = window.innerHeight

            // Artwork properties
            const numLines = 100 // Number of lines
            const lineDuration = 1000000 // Duration of each line animation in milliseconds
            const lineWidth = 1.5 // Width of the lines
            const lineColor = "#FFF" // Color of the lines

            // Function to generate random polygons
            function generateRandomPolygons() {
                const polygons = []

                for (let i = 0; i < numLines; i++) {
                    const sides = Math.floor(Math.random() * 6) + 3 // Random number of sides between 3 and 8
                    const centerX = Math.random() * canvas.width
                    const centerY = Math.random() * canvas.height
                    const radius = Math.min(canvas.width, canvas.height) * 0.3

                    const polygon = {
                        centerX,
                        centerY,
                        radius,
                        sides,
                        rotation: Math.random() * Math.PI * 2, // Random rotation angle
                    }

                    polygons.push(polygon)
                }

                return polygons
            }

            // Generate random polygons
            let polygons = generateRandomPolygons()

            // Function to draw the polygons
            function drawPolygons() {
                ctx.clearRect(0, 0, canvas.width, canvas.height)

                ctx.lineWidth = lineWidth
                ctx.strokeStyle = lineColor

                polygons.forEach((polygon) => {
                    const { centerX, centerY, radius, sides, rotation } =
                        polygon

                    ctx.beginPath()

                    for (let i = 0; i < sides; i++) {
                        const angle = (Math.PI * 2 * i) / sides + rotation
                        const x = centerX + Math.cos(angle) * radius
                        const y = centerY + Math.sin(angle) * radius

                        if (i === 0) {
                            ctx.moveTo(x, y)
                        } else {
                            ctx.lineTo(x, y)
                        }
                    }

                    ctx.closePath()
                    ctx.stroke()
                })
            }

            // Animate the polygons
            function animatePolygons() {
                const animationStartTime = Date.now()

                function updatePolygons() {
                    const currentTime = Date.now() - animationStartTime

                    polygons.forEach((polygon) => {
                        const { centerX, centerY, radius, sides, rotation } =
                            polygon

                        const animationProgress =
                            (currentTime % lineDuration) / lineDuration
                        const currentRadius = radius * animationProgress
                        polygon.rotation =
                            rotation + Math.PI * 2 * animationProgress

                        for (let i = 0; i < sides; i++) {
                            const angle =
                                (Math.PI * 2 * i) / sides + polygon.rotation
                            const x = centerX + Math.cos(angle) * currentRadius
                            const y = centerY + Math.sin(angle) * currentRadius

                            if (i === 0) {
                                polygon.startX = x
                                polygon.startY = y
                            } else {
                                polygon.endX = x
                                polygon.endY = y
                            }
                        }
                    })

                    drawPolygons()

                    // Request the next animation frame
                    requestAnimationFrame(updatePolygons)
                }

                updatePolygons()
            }

            // Start the animation
            drawPolygons()
            animatePolygons()
        </script>
    </body>
</html>
